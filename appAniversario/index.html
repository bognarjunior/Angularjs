<!DOCTYPE html>
<html ng-app="appAniversario">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lista anivers√°rio</title>
	<link rel="stylesheet" href="framework/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="framework/jquery/jquery.js"></script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src='js/app.js'></script>
</head>
<body ng-controller="appController">
	<div class="container">

		<h3>{{nameApp}}</h3>
		<table class="table">
			<tr>
				<td><h5>Nome</h5></td>
				<td><h5>Data de nascimento</h5></td>
			</tr>
			<tr ng-repeat="p in pessoas">
				<td>{{p.nome}}</td>
				<td>{{p.nascimento}}</td>
			</tr>
		</table>
	
	<hr/>
	<input type="text" class="form-control itens-form" ng-model="contato.nome" placeholder="Nome"/>

	<input type="text" class="form-control itens-form" ng-model="contato.nascimento" placeholder="Data de nascimento" class="input-large"/>

	<button ng-click="adicionar(contato)" class="btn btn-large btn-block btn-primary">Adicionar</button>
	</div>
</body>
</html>
